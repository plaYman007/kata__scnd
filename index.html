<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="ремонт, сервис, ПК, планшет, телефон" />
    <meta
      name="description"
      content="Услуги по ремонту ПК, планшетов и телефонов"
    />
    <title>CPS</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <button
        class="primary-btn primary-btn--type_close menu__close"
        type="button"
      >
        Закрыть
      </button>
      <a class="logo" href="#" aria-label="Логотип">
        <img src="img/logo.svg" alt="Логотип" width="98" />
      </a>
      <button class="primary-btn primary-btn--type_search" type="button">
        Поиск
      </button>
    </header>
    <ul class="navigation menu__navigation">
      <li class="navigation__item">
        <a class="navigation__link navigation__link--active" href="#"
          >Ремонт техники</a
        >
      </li>
      <li class="navigation__item">
        <a class="navigation__link" href="#">Услуги и сервисы</a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link" href="#">Корпоративным клиентам</a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link" href="#">Продавцам техники</a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link" href="#">Партнерам</a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link" href="#">Производителям</a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link" href="#">Наши сервисные центры</a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link" href="#">Контакты</a>
      </li>
    </ul>
    <section class="contacts menu__contacts">
      <ul class="social-btns">
        <li class="social-btns__item">
          <button class="primary-btn primary-btn--type_call" type="button">
            Позвонить
          </button>
        </li>
        <li class="social-btns__item">
          <button class="primary-btn primary-btn--type_mail" type="button">
            Написать
          </button>
        </li>
        <li class="social-btns__item">
          <button class="primary-btn primary-btn--type_profile" type="button">
            Профиль
          </button>
        </li>
      </ul>
      <a class="contacts__email" href="#">mail@cps.com</a>
      <a class="contacts__t-number" href="#">8 800 890 8900</a>
    </section>
    <ul class="languages-list">
      <li class="languages-list__item">
        <a class="languages-list__link languages-list__link--current" href="#"
          >RU</a
        >
      </li>
      <li class="languages-list__item">
        <a class="languages-list__link" href="#">EN</a>
      </li>
      <li class="languages-list__item">
        <a class="languages-list__link" href="#">CH</a>
      </li>
